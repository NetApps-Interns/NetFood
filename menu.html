<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="vendor/css/grid.css" />
		<link rel="stylesheet" href="vendor/css/normalize.css" />
		<link rel="stylesheet" href="res/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap"
			rel="stylesheet"
		/>

		<title>NETFood</title>
	</head>
	<body>
		<header class="row">
			<h2>NETFood</h2>
			<nav>
				<a class="mobile-nav-icon js--nav-icon">
					<ion-icon name="menu-outline"></ion-icon
				></a>
				<ul class="main-nav">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Log In</a></li>
					<li><a href="#"><ion-icon name="heart"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="cart-outline"></ion-icon></a></li>
				</ul>
			</nav>
		</header>

		<section class="menu-body">
			<div class="search-request">
				<div>
					<ion-icon name="search-outline"></ion-icon>
					<input
						placeholder="What do you want?"
						name="meal-request"
						class="input"
					/>
				</div>
			</div>
			<div class="menu-item">
				<div class="menu-image">
					<img
						src="res/img/brownies.jpg"
						alt="food image"
					/>
				</div>
				<br />
				<p class="menu-about">Delicious, might get you high</p>
				<span class="meal-price">#1300</span>
				<div>
					<span class="btn-fav"><ion-icon name="heart-outline"></ion-icon></span>
					<span class="btn-add"><ion-icon name="add-outline"></ion-icon></span>
				</div>
			</div>
		
		</section>

		<footer>
			<div class="row">
				<div class="col span-1-of-2">
					<ul class="footer-nav">
						<li><a href="#">About us</a></li>
						<li><a href="#">Become a Vendor</a></li>
						<li><a href="#">iOS App</a></li>
						<li><a href="#">Android App</a></li>
					</ul>
				</div>
				<div class="col span-1-of-2">
					<ul class="social-icon">
						<li>
							<a href="#"
								><ion-icon
									name="logo-youtube"
									class="icon-small"
								></ion-icon
							></a>
						</li>
						<li>
							<a href="#"
								><ion-icon
									name="logo-facebook"
									class="icon-small"
								></ion-icon
							></a>
						</li>
						<li>
							<a href="#"
								><ion-icon
									name="logo-instagram"
									class="icon-small"
								></ion-icon
							></a>
						</li>
						<li>
							<a href="#"
								><ion-icon
									name="logo-twitter"
									class="icon-small"
								></ion-icon
							></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<p>
					Copyright&copy; 2022 by NETFood. All rights
					reserved.
				</p>
			</div>
		</footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="res/script.js"></script>
	</body>
</html>
